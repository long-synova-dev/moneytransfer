<div class="container"> 
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-10">
                <h2>{{ 'Home.Title' | translate }}</h2>
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-primary" (click)="newCustomer()">{{ 'Home.AddNewBtn' | translate }}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="page.keyword" (keyup)="filter($event)" placeholder="Type a keyword and press Enter to filter...">
            </div>
        </div>
    </div>
    <div class="data-table mt30">
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40" [rowHeight]="'auto'"
            [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber - 1" [limit]="page.itemsPerPage" (page)='paginate($event)'
            (sort)="sort($event)">
            <ngx-datatable-column prop="customerNumber">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                    <span (click)="sort()">Number</span>
                </ng-template>
                <ng-template let-value="value" ngx-datatable-cell-template>{{value}}</ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="fullName">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                    <span (click)="sort()">Full name</span>
                </ng-template>
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>{{value}}</ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="phone">
                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                    <span (click)="sort()">Phone</span>
                </ng-template>
                <ng-template let-value="value" ngx-datatable-cell-template> {{value}} </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                    <span>Actions</span>
                </ng-template>
                <ng-template let-row='row' ngx-datatable-cell-template>
                    <button class="btn btn-sm btn-warning" (click)="addReceiver(row)">{{'Table.AddReceiver' | translate}}</button>
                    <button class="btn btn-sm btn-default" (click)="createTransaction(row)">{{'Table.CreateTransaction' | translate}}</button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
<router-outlet></router-outlet>
