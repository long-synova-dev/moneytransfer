<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <div class="account-help-block">
                <div class="text-center">
                    <img src="assets/images/icon-bubble.png" alt="" />
                </div>
                
            </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="title text-center">{{'ResetPass.ResetTitle' | translate}}</h2>
                    <div class="from-error bg-danger" *ngIf="errorMessenger">
                        <span *ngFor="let errorMessage of errorMessenger">{{errorMessage}}</span>
                    </div>
                    <form [formGroup]="changePassForm" (ngSubmit)="onSubmit(changePassForm.value)">
                        <input class="form-control hidden" type="text" [formControl]="changePassForm.controls['email']">
                        <input class="form-control hidden" type="text" [formControl]="changePassForm.controls['code']">
                        <div class="form-group pmd-textfield pmd-textfield-floating-label"
                        [ngClass]="{'has-error':!changePassForm.controls['password'].valid && changePassForm.controls['password'].touched}">
                            <label for="password" class="control-label pmd-input-group-label"> {{'SignUp.Password' | translate}}</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="material-icons">lock_outline</i></div>
                                <input class="form-control" id="password" type="password" [formControl]="changePassForm.controls['password']"><span class="pmd-textfield-focused"></span>
                            </div>
                            <div *ngIf="changePassForm.controls['password'].hasError('required') 
                                        && changePassForm.controls['password'].touched" class="help-block">
                                        {{'SignUp.PasswordRequired' | translate}}
                            </div>
                            <div *ngIf="!changePassForm.controls['password'].hasError('required') 
                                        && changePassForm.controls['password'].hasError('pattern') 
                                        && changePassForm.controls['password'].touched" class="help-block">
                                        {{'SignUp.PasswordInvalid' | translate}}
                            </div>
                        </div>

                        <div class="form-group pmd-textfield pmd-textfield-floating-label"
                            [ngClass]="{'has-error':!changePassForm.controls['confirmPassword'].valid && changePassForm.controls['confirmPassword'].touched}">
                            <label for="confirmPassword" class="control-label pmd-input-group-label"> {{'SignUp.ConfirmPassword' | translate}}</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="material-icons">lock_outline</i></div>
                                <input class="form-control" id="confirmPassword" type="password" [formControl]="changePassForm.controls['confirmPassword']"><span class="pmd-textfield-focused"></span>
                            </div>
                            <div *ngIf="changePassForm.controls['confirmPassword'].hasError('required') 
                                        && changePassForm.controls['confirmPassword'].touched" class="help-block">
                                        {{'SignUp.ConfirmPasswordRequired' | translate}}
                            </div>
                            <div *ngIf="changePassForm.controls['confirmPassword'].errors?.MatchPassword 
                                        && changePassForm.controls['confirmPassword'].touched" class="help-block">
                                        {{'SignUp.ConfirmPasswordInvalid' | translate}}
                            </div>
                        </div>
                        <!-- <pre>{{changePassForm.value | json}}</pre> -->
                        <button type="submit" class="btn pmd-ripple-effect btn-primary btn-block" [disabled]="changePassForm.invalid">{{'ResetPass.ResetBtn' | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
