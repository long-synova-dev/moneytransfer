<h3 class="mt10">{{'General.BackConfirmTitle' | translate}}</h3>
<div mat-dialog-content class="mt20">
    {{'General.BackConfirmText' | translate}}
</div>
<div class="text-center mt10">
    <button class="btn pmd-ripple-effect btn-primary ml10" [mat-dialog-close]="confirmValue" type="button">{{'General.ConfirmBtn' | translate}}</button>
    <button class="btn pmd-ripple-effect btn-default" (click)="onNoClick()" type="button">{{'General.CancelBtn' | translate}}</button> 
</div>
