<div class="side-container">
    <h2>{{ 'Customer.AddNewTitle' | translate }}</h2>
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="form-horizontal mt20">
                    <div class="form-group">
                        <label for="customerNumber" class="control-label col-sm-3">
                            {{ 'Customer.Code' | translate }}:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="customerNumber" [(ngModel)]="customerDetail.customerCode" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customerName" class="control-label col-sm-3">
                            {{ 'Customer.Name' | translate }}:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="customerName" [(ngModel)]="customerDetail.fullName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="control-label col-sm-3">
                            {{ 'Customer.Phone' | translate }}:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone" [(ngModel)]="customerDetail.phoneNumber" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label col-sm-3">
                            {{ 'Customer.Address' | translate }}:
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address" [(ngModel)]="customerDetail.address" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt20">
                <button class="btn btn-default" (click)="cancel()">{{ 'Customer.BtnCancel' | translate }}</button>
                <button class="btn btn-info" (click)="save()">{{ 'Customer.BtnSave' | translate }}</button>
            </div>
            <div class="mt20"></div>
        </div>
    </div>
</div>
